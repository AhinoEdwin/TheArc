<div class="main">
<div class="container">
  <div class="contactfrom" style="color: white;"><h2>Contact Form</h2></div>
  <form [formGroup]="myForm" class="needs-validation" novalidate>
    <div class="form-group row p-2">
      <label for="firstName" class="col-sm-2 col-md-3 col-form-label fontlabel">First Name</label>
      <div class="col-sm-10 col-md-9">
        <input type="text" id="firstName" class="form-control form-control-lg" placeholder="First Name" formControlName="firstName" [class.is-invalid]="myForm.controls['firstName'].invalid && (myForm.controls['firstName'].dirty || myForm.controls['firstName'].touched)" required>
        <div class="invalid-feedback" *ngIf="myForm.controls['firstName'].invalid && (myForm.controls['firstName'].dirty || myForm.controls['firstName'].touched)">
          First Name is required.
        </div>
      </div>
    </div>

    <div class="form-group row p-2">
      <label for="lastName" class="col-sm-2 col-md-3 col-form-label fontlabel">Last Name</label>
      <div class="col-sm-10 col-md-9">
        <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Last Name" formControlName="lastName" [class.is-invalid]="myForm.controls['lastName'].invalid && (myForm.controls['lastName'].dirty || myForm.controls['lastName'].touched)" required>
        <div class="invalid-feedback" *ngIf="myForm.controls['lastName'].invalid && (myForm.controls['lastName'].dirty || myForm.controls['lastName'].touched)">
          Last Name is required.
        </div>
      </div>
    </div>

    <div class="form-group row p-2">
      <label for="mobileNumber" class="col-sm-2 col-md-3 col-form-label fontlabel">Mobile</label>
      <div class="col-sm-10 col-md-9">
        <input type="tel" id="mobileNumber" class="form-control form-control-lg" placeholder="Mobile Number" formControlName="mobileNumber" [class.is-invalid]="myForm.controls['mobileNumber'].invalid && (myForm.controls['mobileNumber'].dirty || myForm.controls['mobileNumber'].touched)" required>
        <div class="invalid-feedback" *ngIf="myForm.controls['mobileNumber'].invalid && (myForm.controls['mobileNumber'].dirty || myForm.controls['mobileNumber'].touched)">
          Mobile Number is required and should contain 10 digits.
        </div>
      </div>
    </div>

    <div class="form-group row p-2">
      <label for="email" class="col-sm-2 col-md-3 col-form-label fontlabel">Email</label>
      <div class="col-sm-10 col-md-9">
        <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" formControlName="email" [class.is-invalid]="myForm.controls['email'].invalid && (myForm.controls['email'].dirty || myForm.controls['email'].touched)" required>
        <div class="invalid-feedback" *ngIf="myForm.controls['email'].invalid && (myForm.controls['email'].dirty || myForm.controls['email'].touched)">
          Email is required and should be a valid email address.
        </div>
      </div>
    </div>

    <div class="form-group row p-2">
      <label for="message" class="col-sm-2 col-md-3 col-form-label fontlabel">Message</label>
      <div class="col-sm-10 col-md-9">
        <textarea type="text" id="message" class="form-control form-control-lg" placeholder="Type your message here" formControlName="message" [class.is-invalid]="myForm.controls['message'].invalid && (myForm.controls['message'].dirty || myForm.controls['message'].touched)" required style="height: 200px;"></textarea>
        <div class="invalid-feedback" *ngIf="myForm.controls['message'].invalid && (myForm.controls['message'].dirty || myForm.controls['message'].touched)">
          Type something before submitting
        </div>
      </div>
    </div>

    <div class="form-group row  p-2" style="display: flex;justify-content: center;">
      <div class="col-sm-4">
        <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary btn-lg submit" (click)="submit()" style="background: #1a4774;">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
