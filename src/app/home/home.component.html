<!-- banner carousel -->

<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="10000">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="./assets/peakpx.jpg" class="d-block w-100" alt="Image 1">
      <div class="carousel-caption">
        <div class="description">
          <h2>Who We Are ?</h2>
          <p>{{WWA}}</p>
        </div>
      </div>
    </div>

    <div class="carousel-item active">
      <img src="./assets/peakpx.jpg" class="d-block w-100" alt="Image 2">
      <div class="carousel-caption">
        <div class="description">
          <h2>What We Do!</h2>
          <p>{{WWD}}</p>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- cards service  -->

<div class="container" id="service">
  <div class="servicehead"><h1>Services We Provide</h1></div>
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 p-2" *ngFor="let title of titles">
      <div class="cardservice">
        <div class="card-body">
          <h5 class="card-title">{{ title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="carousel-inner">
